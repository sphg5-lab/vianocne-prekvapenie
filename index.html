<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Pre moju najkraj코iu 쬰nu 仇벒잺</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: url("vianoce.jpg") center/cover no-repeat;
    min-height: 100vh;
    overflow-x: hidden;
}

section {
    display: none;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: white;
    padding: 20px;
}

section.active {
    display: flex;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 30px;
    transition: 0.3s;
}

button:hover {
    background: #ff1e4d;
}

/* KARTI캛KY */
.cards {
    display: grid;
    grid-template-columns: repeat(3, 140px);
    gap: 20px;
    margin-top: 30px;
}

.card {
    width: 140px;
    height: 180px;
    perspective: 1000px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(40px);
    animation: showCard 0.6s forwards;
}

.card:nth-child(1){animation-delay:0.1s}
.card:nth-child(2){animation-delay:0.2s}
.card:nth-child(3){animation-delay:0.3s}
.card:nth-child(4){animation-delay:0.4s}
.card:nth-child(5){animation-delay:0.5s}
.card:nth-child(6){animation-delay:0.6s}

@keyframes showCard {
    to {opacity:1; transform:translateY(0);}
}

.card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    position: relative;
}

.card.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
}

.card-front {
    background: rgba(255,255,255,0.9);
    color: #ff4d6d;
}

.card-back {
    background: #ff4d6d;
    color: white;
    transform: rotateY(180deg);
}

#nextAfterCards {
    display: none;
}

/* OB츼LKA */
.envelope {
    width: 260px;
    height: 180px;
    background: #c1121f;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
}

.paper {
    width: 220px;
    height: 260px;
    background: #fff;
    color: #000;
    position: absolute;
    bottom: -260px;
    left: 20px;
    padding: 20px;
    box-sizing: border-box;
    animation: paperOut 2s forwards;
}

@keyframes paperOut {
    to {bottom: -20px;}
}

.paper h2 {
    color: #c1121f;
}
</style>
</head>

<body>

<!-- 1. STR츼NKA -->
<section id="intro" class="active">
    <h1>Toto je pre moju<br>najkraj코iu 쬰nu 仇벒잺</h1>
    <button onclick="goToCards()">캝alej</button>
</section>

<!-- 2. STR츼NKA -->
<section id="cardsPage">
    <h1>Oto캜 v코etky karti캜ky 游꾻</h1>

    <div class="cards">
        <div class="card" onclick="flip(this)"><div class="card-inner"><div class="card-front">?</div><div class="card-back">Iba</div></div></div>
        <div class="card" onclick="flip(this)"><div class="card-inner"><div class="card-front">?</div><div class="card-back">ty</div></div></div>
        <div class="card" onclick="flip(this)"><div class="card-inner"><div class="card-front">?</div><div class="card-back">si</div></div></div>
        <div class="card" onclick="flip(this)"><div class="card-inner"><div class="card-front">?</div><div class="card-back">m칪j</div></div></div>
        <div class="card" onclick="flip(this)"><div class="card-inner"><div class="card-front">?</div><div class="card-back">najkraj코칤</div></div></div>
        <div class="card" onclick="flip(this)"><div class="card-inner"><div class="card-front">?</div><div class="card-back">dar캜ek 仇벒잺</div></div></div>
    </div>

    <button id="nextAfterCards" onclick="goToLetter()">캝alej</button>
</section>

<!-- 3. STR츼NKA -->
<section id="letterPage">
    <div class="envelope">
        <div class="paper">
            <h2>Moja l치ska 仇벒잺</h2>
            <p>
                Prajem ti tie najkraj코ie Vianoce pln칠 l치sky,
                칰smevu a pokoja. 캝akujem, 쬰 si m칪j
                najkraj코칤 dar캜ek v 쬴vote.
            </p>
            <p>
                Milujem 콘a viac, ne sa d치 nap칤sa콘 slovami 游꾻仇벒잺
            </p>
        </div>
    </div>
</section>

<script>
let flippedCount = 0;

function goToCards() {
    document.getElementById("intro").classList.remove("active");
    document.getElementById("cardsPage").classList.add("active");
}

function flip(card) {
    if (!card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flippedCount++;
        if (flippedCount === 6) {
            document.getElementById("nextAfterCards").style.display = "inline-block";
        }
    }
}

function goToLetter() {
    document.getElementById("cardsPage").classList.remove("active");
    document.getElementById("letterPage").classList.add("active");
}
</script>

</body>
</html>
